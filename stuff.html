<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Test Page</title>
	<script>
		var test;
		console.log("Variable test is: " + test);

		test = 53.96;
		console.log("Variable test is: " + test);

		test = null;
		console.log("Variable test is: " + test);

		test = undefined;
		console.log("Variable test is: " + test);

		console.log("");
		
		console.log("Is null the same as undefined? " + (null == undefined));
		console.log("Is null REALLY the same as undefined? " + (null === undefined));

		console.log("");
		
		console.log("typeof null: " + typeof null);
		console.log("typeof undefined: " + typeof undefined);

		console.log("");
		
		console.log("undefined is: " + undefined);
		undefined = "well defined";
		console.log("undefined is: " + undefined);
	</script>

</head>

<body>
</body>
</html>
